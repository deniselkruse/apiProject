<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">What the Fork Should I Make for Dinner?</h1>
    <i class="fas fa-utensils" id="utensils"></i>
    <br>
    <br>

    <div class="wrapper">
        <div class="controls">
            <form>
                <p>
                    <label for="search">What are you hungry for? </label> <br>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <button class="submit">Give Me a Recipe!</button>
                    <br>
                    <br>
                </p>
            </form>
        </div>

        <section>
            <div class="card mb-3" style="max-width: 900px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="" class="card-img" id="card-image" alt="">
                        <br><br>
                        <h2 id="ingr"></h2>
                        <ol id="ingredients"></ol>
                    </div>

                    <div class="col-md">
                        <div class="card-body">

                            <h5 class="card-title" id="cardTitle"></h5>

                            <h2 id="dir"></h2>
                            <ol id="recipe"></ol>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
